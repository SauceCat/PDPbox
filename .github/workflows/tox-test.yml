name: Tox Test

on:
  push:
    branches:
      - master
    tags:
      - 'v*.*.*'
  pull_request:
    branches:
      - master

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.9]
        toxenv: [py39, docs]

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0  # this is equivalent to Travis CI's `git fetch` in before_install

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install tox

    - name: Run Tox
      env:
        TOXENV: ${{ matrix.toxenv }}
      run: tox -e $TOXENV

    # This step will set up a display that you can use for running tests that require a GUI (like certain selenium tests)
    - name: Run xvfb
      run: |
        sudo apt-get install -y xvfb
        export DISPLAY=:99.0
        sudo Xvfb :99 -screen 0 1024x768x24 > /dev/null 2>&1 &
        sleep 3

    - name: Upload coverage.xml as artifact
      uses: actions/upload-artifact@v3
      with:
        name: coverage
        path: ./coverage.xml

  upload-codecov:
    needs: ['test']
    runs-on: ubuntu-latest

    steps:
    - name: Download coverage.xml artifact
      uses: actions/download-artifact@v3
      with:
        name: coverage

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
      with:
        file: ./coverage.xml
        fail_ci_if_error: true
